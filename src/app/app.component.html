<table>
  <thead >
    <tr>
      <th>Days/Times</th>
      <th *ngFor="let time of times">{{getHeaderTime(time)}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let day of days">
      <td >{{day}}</td>
      <th *ngFor="let time of times" [dragula]='getDragulaTag(day,time)'>
        <div *ngFor="let item of getItemInTag(getDragulaTag(day,time))">{{item}}</div>
      </th>
    </tr>
  </tbody>
</table>
