<table class="noselect">
  <thead>
    <tr>
      <th>Days/Times</th>
      <th *ngFor="let time of times">{{getHeaderTime(time)}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let day of days">
      <td>{{day}}</td>
      <th valign="top" *ngFor="let time of times" [ngxDropable]="getDropableTag(day,time)" (dropped)="onDrop($event)">
        <div class="item" *ngFor="let item of getItemInTag(getDropableTag(day,time))" [ngxDragable]="item" [ngStyle]="getStyle(item.dragAble)">{{getCourseCode(item.data)}}</div>
      </th>
    </tr>
  </tbody>
</table>
<p class="noselect">Subjects</p>
<div class="scroll-list pointer" valign="top" [ngxDropable]="getDropableTag('Subjects',0)" (dropped)="onDrop($event)">
  <div class="item1" *ngFor="let item of getItemInTag(getDropableTag('Subjects',0))" [ngxDragable]="item">
      {{getCourseCode(item.data)}} ( {{item.size}} )
  </div>
</div>
