<table class="noselect">
  <thead>
    <tr>
      <th>Days/Times</th>
      <th *ngFor="let time of times">{{getHeaderTime(time)}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let day of days">
      <td>{{day}}</td>
      <th valign="top" *ngFor="let time of times" [ngxDropable]="getDropableTag(day,time)" (dropped)="onDrop($event)">
        <div class="item pointer" *ngFor="let item of getItemInTag(getDropableTag(day,time))" [ngxDragable]="item" [ngStyle]="getStyle(item.dragAble)">{{item.data||0}}</div>
      </th>
    </tr>
  </tbody>
</table>
